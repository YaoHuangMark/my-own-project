<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>某产品国内销售趋势</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
  var TICKS = ["2012-09", "2013-05", "2014-01", "2014-09", "2015-05", "2016-01", "2016-09", "2017-05", "2018-02"];
  $.getJSON('/assets/data/salesTrend.json', function(data) {
    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: [50, 20, 50, 20]
    });
    chart.source(data, {
      date: {
        ticks: TICKS
      }
    });
    chart.legend(false);
    chart.axis('buyin', false);
    chart.axis('date', {
      label: {
        textStyle: {
          fill: '#aaaaaa'
        }
      }
    });
    chart.line().position('date*buyin');
    chart.point().position('date*buyin').size('date', function(val) {
      if (TICKS.indexOf(val) >= 0) {
        return 3;
      }
      return 0;
    }).label('date*buyin', function(date, buyin) {
      if (TICKS.indexOf(date) >= 0) {
        return buyin + '万';
      }
      return '';
    }, {
      textStyle: {
        fill: '#7a7a7a',
        fontSize: 12,
        stroke: 'white',
        lineWidth: 2,
        fontWeight: 300
      }
    }).style({
      lineWidth: 2
    });

    chart.guide().line({
      top: true,
      start: ['2012-09', 5396],
      end: ['2018-02', 5396],
      lineStyle: {
        stroke: '#595959',
        lineWidth: 1,
        lineDash: [3, 3]
      },
      text: {
        position: 'start',
        style: {
          fill: '#8c8c8c',
          fontSize: 12,
          fontWeight: 300
        },
        content: '均值线 5,396万',
        offsetY: -5
      }
    });
    chart.render();
  });
</script>
</body>
</html>
